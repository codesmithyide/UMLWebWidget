<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deployment Diagram 1</title>

    <script src="../third_party/jquery-3.4.1.slim.min.js"></script>
    <script src="../third_party/svg.min.js"></script>
    <script src="../dist/codesmithy-umlwebwidget.js"></script>

    <link rel="stylesheet" href="../stylesheets/codesmithy-umlwebwidget.css">
  </head>
  <body>
    <p>The following diagram is a component diagram.</p>
    <div id="diagram1" class="codesmithy-uml-diagram">
      { 
        "elements":
          [
            {
              "node":
                {
                  "name": "WebServer"
                }
            },
            {
              "node":
                {
                  "name": "DatabaseServer"
                }
            }

          ]
      }
    </div>
    <script>
      var classDiagram = new CodeSmithyUMLWebWidget.Diagram()

      var layout = {
        elements: {
          WebServer: { "position": { x: 1, y: 1 } },
          DatabaseServer: { "position": { x:150, y: 1 } }
        }
      }

      classDiagram.createFromDiv("diagram1", layout)
    </script>
  </body>
</html>
