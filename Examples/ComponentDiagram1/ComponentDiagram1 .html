<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Component Diagram 1</title>

    <script src="../../ThirdParty/jquery-3.2.1.min.js"></script>
    <script src="../../ThirdParty/svg.min.js"></script>
    <script src="../../Source/CodeSmithyUMLWebWidget.js"></script>

    <link rel="stylesheet" href="../../StyleSheets/CodeSmithyUMLWebWidget.css">
  </head>
  <body>
    <p>The following diagram is a component diagram.</p>
    <div id="diagram1" class="CodeSmithyUMLWebWidget">
      { 
        "componentdiagram":
          [
            { 
              "component":
                {
                  "name": "ControlPanel",
                  "dependencies":
                    [
                      { "name": "IControl" }
                    ]
                }
            },
            { 
              "component":
                {
                  "name": "WebServer",
                  "dependencies":
                    [
                      { "name": "INetwork" }
                    ],
                  "interfaces":
                    [
                      { "name": "IControl" }
                    ]
                }
            }
          ]
      }
    </div>
    <script>
      var classDiagram = new CodeSmithy.UMLWebWidget.Diagram()

      var layout = {
        "componentpositions": {
          "ControlPanel": { "x": 10, "y": 1 },
          "WebServer": { "x": 200, "y": 1 }
        }
      }

      classDiagram.createFromDiv("diagram1", layout)
    </script>
  </body>
</html>
